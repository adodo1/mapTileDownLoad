<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=7" /> -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
</head>

<body>
    <div class="map-id" id="mapId"></div>
    <script type="text/javascript" src="Init.js"></script>
    <script type="text/javascript">
    var mapContainer = document.getElementById("mapId");
    var map = new NPMapLib.Map(mapContainer, {
        minZoom: $minZoom$,
        maxZoom: $maxZoom$,
        restrictedExtent:[$minX$, $minY$, $maxX$, $maxY$],
        projection: "EPSG:900913"

    });
    var opts = {
        type: '$type$',
        centerPoint: [$centerX$,$centerY$],
        fullExtent:[-20037508.34, -20037508.34, 20037508.34, 20037508.34], //
        minLevel: 0,
        maxLevel: $zoom$,
        zoomOffset: $minZoom$,
        zoomLevelSequence: 2
    };

    //图层路径
    var path = "$path$";
    var layerSL = new NPMapLib.Layers.GoogleOffLineLayer(path, "矢量地图", opts);
    map.addLayer(layerSL);
    map.addControl(new NPMapLib.Controls.NavigationControl());
    map.addControl(new NPMapLib.Controls.OverviewControl());
    map.addControl(new NPMapLib.Controls.ScaleControl());
    </script>
</body>
</html>
